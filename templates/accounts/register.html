{% extends 'base.html' %}
{% load static %}

{% block title %} - User Register {% endblock %}

{% block content %}

<div class="all-title-box" style="background: url(/static/images/inner-bg.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Register</h2>
                <!-- Breadcrumbs -->
                <nav id="breadcrumbs">
                    <ul>
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li>Register</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<hr class="invis"> 
<div id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card"> 
                    <div class="card-body">
                        <!-- Alert -->
                        {% include 'partials/_alert.html' %}
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>
                            <input type="submit" value="Register" class="register btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<hr class="invis"> 


{% endblock %}
