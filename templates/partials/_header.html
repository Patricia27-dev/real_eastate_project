 {% load static %}
 
 
 <!-- LOADER -->
 <div id="preloader">
    <span class="loader"><span class="loader-inner"></span></span>
</div><!-- end loader -->
<!-- END LOADER -->

<header class="header header_style_01">
    <nav class="megamenu navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logos/logo.png' %}" alt="image"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-center">
                    
                    <li>
                    <a 
                    {% if '/' == request.path %}
                        class="active" 
                    {% else %}
                        class=""
                    {% endif %}
                        href="{% url 'index' %}">Home</a></li>
                    <li>
                    <a 
                    {% if 'about' in request.path %}
                        class="active" 
                    {% else %}
                        class=""
                    {% endif %}
                    href="{% url 'about' %}">About us </a> </li>
                    <li><a
                        {% if 'listings' in request.path %}
                        class="active" 
                    {% else %}
                        class=""
                    {% endif %}
                        href="{% url 'listings' %}">Listings</a></li>
                    <li><a 
                        {% if 'contact' in request.path %}
                        class="active" 
                    {% else %}
                        class=""
                    {% endif %}
                        href="{% url 'contact' %}">Contact</a></li>
                </ul>
                    <ul class="na navbar-nav navbar-left" style="margin-left: 300px;">
                    
                    {% if user.is_authenticated %}
                        <li><a
                            {% if 'dashboard' in request.path %}
                            class="active"
                            {% else %}
                            class=""
                            {% endif %}
                            href="{% url 'dashboard' %}">
                            Welcome {{ user.username }} (Dashboard)</a></li>

                            <li class="">
                                <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link"><i class="fas fa-sign-out-alt"></i>
                                      - Log-Out</a>
                                    <form action="{% url 'logout' %}" method="POST" id="logout" >
                                        {% csrf_token %}
                                        <input type="hidden">
                                    </form>
                            </li>
                    {% else %}
                   
                        <li style="padding-right: 35px;"><a
                            {% if 'login' in request.path %}
                            class="active"
                            {% else %}
                            class=""
                            {% endif %}
                            href="{% url 'login' %}">Login</a></li>
                        <li><a
                            {% if 'register' in request.path %}
                            class="active"
                            {% else %}
                            class=""
                            {% endif %}
                            href="{% url 'register' %}">Register</a></li>
                    {% endif %}  
                        </li>
                    </ul>      
                    <!-- <li class="social-links"><a href="#"><i class="fa fa-twitter global-radius"></i></a></li>
                    <li class="social-links"><a href="#"><i class="fa fa-facebook global-radius"></i></a></li>
                    <li class="social-links"><a href="#"><i class="fa fa-linkedin global-radius"></i></a></li>
                    <li class="search-option">
                        <button class="search tran3s dropdown-toggle" id="searchDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-search" aria-hidden="true"></i></button> -->
                        <!-- <form action="#" class="p-color-bg dropdown-menu tran3s" aria-labelledby="searchDropdown">
                            <input type="text" placeholder="Search....">
                            <button class="p-color-bg"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </form> -->
                   <!-- </li>  -->
                <!-- </ul> -->
            </div>
        </div>
    </nav>
</header>
